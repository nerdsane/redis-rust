# Redis ACL configuration file
# Format: user <username> [on|off] [nopass|>password] [+@category|-@category] [+cmd|-cmd] [~pattern]

# Default user with full access (password auth)
user default on >testpass123 ~* +@all

# Read-only user for cache access
user readonly on >readonlypass ~cache:* +@read +@connection

# Admin user (password auth)
user admin on >adminpass ~* +@all

# Alice user - can authenticate via client certificate (CN=alice)
# nopass allows certificate-based auth without requiring password
user alice on nopass ~user:* +@read +@write +@connection

# Certificate user with admin privileges
# Use nopass so cert auth works without password
user certadmin on nopass ~* +@all
