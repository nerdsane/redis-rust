name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        run: rustup toolchain install stable --profile minimal

      - name: Override cargo config (sccache/mold not on runner)
        run: echo -e '[build]\nrustc-wrapper = ""' > .cargo/config.toml

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y tcl libssl-dev gnuplot

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build
        run: cargo build --release --bin redis-server-optimized --bin maelstrom-kv-replicated

      - name: Unit tests
        run: cargo test --lib

      - name: Unit tests (with ACL feature)
        run: cargo test --lib --features acl

      - name: Tcl compat - incr
        run: ./scripts/run-redis-compat.sh unit/type/incr

      - name: Tcl compat - expire
        run: ./scripts/run-redis-compat.sh unit/expire

      - name: Tcl compat - acl
        run: ./scripts/run-redis-compat.sh unit/acl
        continue-on-error: true  # Partial pass expected (~25 of ~73 tests in first block)

      - name: Maelstrom 1-node
        run: |
          java -Djava.awt.headless=true \
            -jar maelstrom/maelstrom/lib/maelstrom.jar test -w lin-kv \
            --bin ./target/release/maelstrom-kv-replicated \
            --node-count 1 --time-limit 10 --concurrency 4

      - name: Maelstrom 5-node (eventual consistency)
        run: |
          # The system uses CRDT eventual consistency, NOT linearizability.
          # Knossos may find linearizability violations where gossip hasn't
          # converged before a read â€” that's correct behavior, not a bug.
          # But crashes, exceptions, and protocol errors ARE bugs.
          java -Djava.awt.headless=true \
            -jar maelstrom/maelstrom/lib/maelstrom.jar test -w lin-kv \
            --bin ./target/release/maelstrom-kv-replicated \
            --node-count 5 --time-limit 30 --concurrency 10 --rate 50 \
            2>&1 | tee /tmp/maelstrom-5node.log; \
          EXIT=${PIPESTATUS[0]}; \
          if grep -q ":exceptions {:valid? false" /tmp/maelstrom-5node.log; then \
            echo "::error::Maelstrom 5-node had exceptions (crashes/protocol errors)"; \
            exit 1; \
          fi; \
          if grep -q ":valid? false" /tmp/maelstrom-5node.log && \
             ! grep -q ":linearizable {:valid? false" /tmp/maelstrom-5node.log; then \
            echo "::error::Maelstrom 5-node failed for non-linearizability reasons"; \
            exit 1; \
          fi; \
          if [ "$EXIT" -ne 0 ]; then \
            echo "::warning::Maelstrom 5-node linearizability violation (expected for eventual consistency)"; \
          fi

  wal-dst:
    name: "WAL DST (crash + fault injection)"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup toolchain install stable --profile minimal

      - name: Override cargo config
        run: echo -e '[build]\nrustc-wrapper = ""' > .cargo/config.toml

      - name: WAL unit tests
        run: cargo test --release wal

      - name: WAL DST integration tests (multi-seed)
        run: cargo test --release --test wal_dst_test

  stateright:
    name: "Stateright model checking"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup toolchain install stable --profile minimal

      - name: Override cargo config
        run: echo -e '[build]\nrustc-wrapper = ""' > .cargo/config.toml

      - name: Persistence model (write buffer + WAL durability)
        run: cargo test --release stateright_persistence -- --ignored --nocapture

      - name: WAL durability model (exhaustive BFS)
        run: cargo test --release stateright_wal_durability -- --ignored --nocapture

  clippy:
    name: "Clippy lint check"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup toolchain install stable --profile minimal --component clippy

      - name: Override cargo config
        run: echo -e '[build]\nrustc-wrapper = ""' > .cargo/config.toml

      - name: Clippy (deny warnings)
        run: cargo clippy -- -D warnings
