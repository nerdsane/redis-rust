# taplo.toml
# TOML formatting and validation configuration
#
# Install: cargo install taplo-cli
# Check: taplo check
# Format: taplo format

[formatting]
align_entries = false
array_trailing_comma = true
array_auto_expand = true
inline_table_expand = false
reorder_keys = false
column_width = 100
indent_tables = true
indent_string = "    "
