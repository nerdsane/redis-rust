# Docker Compose for Redis Rust with MinIO (S3-compatible storage)
#
# Drop-in replacement with S3 persistence.
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#   redis-cli -h localhost -p 6379
#
# Ports:
#   6379 - Redis Rust (drop-in replacement)
#   9000 - MinIO API
#   9001 - MinIO Console

services:
  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Create bucket on first run
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/redis-data --ignore-existing;
      echo 'Bucket setup complete';
      "

  # Redis Rust with S3 persistence (drop-in replacement)
  redis:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: redis
    ports:
      - "6379:6379"
    depends_on:
      minio-setup:
        condition: service_completed_successfully
    environment:
      REDIS_PORT: "6379"
      REDIS_STORE_TYPE: "s3"
      REDIS_S3_BUCKET: "redis-data"
      REDIS_S3_PREFIX: "redis-stream"
      REDIS_S3_ENDPOINT: "http://minio:9000"
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      AWS_REGION: "us-east-1"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    healthcheck:
      test: ["CMD", "sh", "-c", "printf '*1\\r\\n$$4\\r\\nPING\\r\\n' | nc -q1 localhost 6379 | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  minio-data:
    driver: local

networks:
  default:
    name: redis-network
